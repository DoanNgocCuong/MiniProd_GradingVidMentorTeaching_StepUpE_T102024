<!-- Đây là tệp HTML chính cho giao diện người dùng -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Thiết lập mã hóa ký tự là UTF-8 -->
  <meta charset="UTF-8">
  <!-- Tiêu đề của trang web -->
  <title>Giao Diện Chat OpenAI</title>
  <!-- Liên kết tới tệp CSS để tạo kiểu cho trang web -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Tiêu đề chính của trang -->
  <h1>Giao Diện Chat OpenAI</h1>

  <!-- Phần nhập System Prompt -->
  <div class="form-group">
    <label for="systemPrompt">System Prompt:</label>
    <!-- Ô nhập cho System Prompt -->
    <textarea id="systemPrompt" rows="4" placeholder="Nhập system prompt..."></textarea>
  </div>

  <!-- Phần nhập User Input Prompt -->
  <div class="form-group">
    <label for="userInputPrompt">User Input Prompt:</label>
    <!-- Ô nhập cho User Input Prompt -->
    <textarea id="userInputPrompt" rows="4" placeholder="Nhập user input prompt..."></textarea>
  </div>

  <!-- Nút để gửi yêu cầu -->
  <button id="submitBtn">Gửi</button>

  <!-- Tiêu đề cho phần hiển thị phản hồi -->
  <h2>Phản hồi:</h2>
  <!-- Phần hiển thị phản hồi từ OpenAI -->
  <div id="response"></div>

  <!-- Liên kết tới tệp JavaScript chính -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
