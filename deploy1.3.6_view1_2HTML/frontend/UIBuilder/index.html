<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.294.0/lucide.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button id="backToScoring" class="nav-btn">
                Back to Scoring
            </button>
        </div>

        <div class="header">
            <h1 class="title">Chấm điểm Video</h1>
        </div>

        <button class="import-btn">
            <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
            Import video
        </button>

        <div class="filters">
            <input type="text" class="input" data-filter="title" placeholder="Video">
            <input type="date" class="input" data-filter="teachingDate" placeholder="Ngày dạy">
            <input type="text" class="input" data-filter="mentor" placeholder="Mentor">
            <input type="number" class="input" data-filter="score" placeholder="Điểm" step="0.1">
            <button class="more-btn">
                <i data-lucide="more-horizontal" style="width: 20px; height: 20px;"></i>
            </button>
        </div>

        <div class="table-container">
            <table class="video-table">
                <thead>
                    <tr>
                        <th>Video Name</th>
                        <th>Teaching Date</th>
                        <th>Mentor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videoList">
                    <!-- Video rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
