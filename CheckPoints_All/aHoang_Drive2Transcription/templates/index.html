<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing App</title>
</head>
<body>
    <h1>Audio Processing App</h1>

    <h2>Upload Audio</h2>
    <form id="audioForm">
        <input type="file" name="audio" required>
        <input type="text" name="language" placeholder="Language (default: en)">
        <button type="submit">Process Audio</button>
    </form>

    <h2>Fetch Data</h2>
    <form id="fetchForm">
        <input type="number" name="max_chars" placeholder="Max Characters" value="10">
        <button type="submit">Fetch Data</button>
    </form>

    <h2>Process Google Drive Files</h2>
    <form id="driveForm">
        <input type="text" name="folder_id" placeholder="Google Drive Folder ID" required>
        <button type="submit">Process Folder</button>
    </form>

    <h2>Insert Video/Audio Data</h2>
    <form id="videoAudioForm">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="file_name_video" placeholder="File Name Video" required>
        <input type="text" name="url_video" placeholder="URL Video" required>
        <input type="text" name="file_name_audio" placeholder="File Name Audio" required>
        <input type="text" name="url_audio" placeholder="URL Audio" required>
        <button type="submit">Insert Video/Audio Data</button>
    </form>

    <h2>Insert Data</h2>
    <form id="insertDataForm">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="file_name_video" placeholder="File Name Video" required>
        <input type="text" name="file_name_audio" placeholder="File Name Audio" required>
        <input type="text" name="url_video" placeholder="URL Video" required>
        <input type="text" name="url_audio" placeholder="URL Audio" required>
        <textarea name="transcript" placeholder="Transcript" required></textarea>
        <button type="submit">Insert Data</button>
    </form>

    <h2>Fetch Data By URL</h2>
    <form id="fetchByUrlForm">
        <input type="text" name="url" placeholder="Enter Video or Audio URL" required>
        <button type="submit">Fetch Data by URL</button>
    </form>

    <div id="results"></div>

    <script>
        // Handle Audio Form Submission
        document.getElementById('audioForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/process_audio', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };

        // Handle Fetch Data Form Submission
        document.getElementById('fetchForm').onsubmit = async function(e) {
            e.preventDefault();
            const maxChars = this.max_chars.value;
            const response = await fetch(`/fetch_data?max_chars=${maxChars}`);
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };

        // Handle Google Drive Form Submission
        document.getElementById('driveForm').onsubmit = async function(e) {
            e.preventDefault();
            const folderId = this.folder_id.value;
            const response = await fetch('/google_drive', {
                method: 'POST',
                body: new URLSearchParams({ folder_id: folderId })
            });
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };

        // Handle Insert Video/Audio Data Form Submission
        document.getElementById('videoAudioForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {
                id: this.id.value,
                file_name_video: this.file_name_video.value,
                url_video: this.url_video.value,
                file_name_audio: this.file_name_audio.value,
                url_audio: this.url_audio.value
            };
            const response = await fetch('/insert_video_audio_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };

        // Handle Insert Data Form Submission
        document.getElementById('insertDataForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {
                id: this.id.value,
                file_name_video: this.file_name_video.value,
                file_name_audio: this.file_name_audio.value,
                url_video: this.url_video.value,
                url_audio: this.url_audio.value,
                transcript: this.transcript.value
            };
            const response = await fetch('/insert_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };

        // Handle Fetch By URL Form Submission
        document.getElementById('fetchByUrlForm').onsubmit = async function(e) {
            e.preventDefault();
            const url = this.url.value;
            const response = await fetch(`/fetch_data_by_url?url=${url}`);
            const result = await response.json();
            document.getElementById('results').innerText = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
