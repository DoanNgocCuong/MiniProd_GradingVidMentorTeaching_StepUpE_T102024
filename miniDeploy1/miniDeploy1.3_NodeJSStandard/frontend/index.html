<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với OpenAI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat với OpenAI</h1>
        <form id="chat-form">
            <label for="systemPrompt">System Prompt:</label><br>
            <textarea id="systemPrompt" rows="4" cols="50">You are a helpful assistant.</textarea><br><br>
            <label for="userInputPrompt">Tin nhắn của bạn:</label><br>
            <textarea id="userInputPrompt" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Gửi</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
